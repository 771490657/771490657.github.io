<body>
  <p>
    让心慢慢地浸在心底，让心沉浸于汲汲的水流，让心搁浅在避风的沙滩。心如止水，心无喧嚣，心无烦絮，心无杂思，心无祝福，心无祈祷，心无思念，此刻方知，心静之后再无微微的波层，静心之后再无层层的涟漪。
  </p>
